<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annai Lørenskog - Teacher Attendance System</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as inline SVG components
        const Calendar = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Check = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const X = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Clock = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const Users = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const UserCheck = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <polyline points="17 11 19 13 23 9"></polyline>
            </svg>
        );

        // Simple localStorage-based storage (SharePoint compatible)
        const storage = {
            get: (key) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? { key, value: item } : null;
                } catch (e) {
                    console.error('Storage error:', e);
                    return null;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { key, value };
                } catch (e) {
                    console.error('Storage error:', e);
                    return null;
                }
            },
            delete: (key) => {
                try {
                    localStorage.removeItem(key);
                    return { key, deleted: true };
                } catch (e) {
                    console.error('Storage error:', e);
                    return null;
                }
            }
        };

        const TeacherAttendanceSystem = () => {
            const [view, setView] = useState('login');
            const [userRole, setUserRole] = useState(null);
            const [currentUser, setCurrentUser] = useState(null);
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [attendance, setAttendance] = useState([]);
            const [loading, setLoading] = useState(true);

            const teachers = [
                { id: 1, name: 'திலகவதி சண்முகநாதன்', role: 'சிறப்பு ஆசிரியர்', class: 'Special Teacher' },
                { id: 2, name: 'ஜகௌசல்யா ஜெயூட்டஸ்', role: 'ஆசிரியர்', class: 'மழலையர்' },
                { id: 3, name: 'தரணியா கிருஷ்ணானந்தன்', role: 'உதவி ஆசிரியர்', class: 'மழலையர்' },
                { id: 4, name: 'தர்மிளா சரவணன்', role: 'ஆசிரியர்', class: 'சிறுவர் நிலை' },
                { id: 5, name: 'யாழினிசுபா பரணீதரன்', role: 'உதவி ஆசிரியர்', class: 'சிறுவர் நிலை' },
                { id: 6, name: 'பிரகீத்தா ஜீவா', role: 'ஆசிரியர்', class: '1' },
                { id: 7, name: 'பிரவீனா நிஷாந்தன்', role: 'ஆசிரியர்', class: '1' },
                { id: 8, name: 'மரியஜெனிற்ரா அயூட்', role: 'ஆசிரியர்', class: '2அ' },
                { id: 9, name: 'பிரவீனா சுதர்சன்', role: 'ஆசிரியர்', class: '2ஆ' },
                { id: 10, name: 'ஜெபானா அருளப்பு', role: 'ஆசிரியர்', class: '2ஆ' },
                { id: 11, name: 'ஆன்புஸ்பராணி அரவிந்தன்', role: 'ஆசிரியர்', class: '3அ' },
                { id: 12, name: 'ஹாசினி பகாடீஷ்வரன்', role: 'உதவி ஆசிரியர்', class: '3அ' },
                { id: 13, name: 'கிருசாந்தினி சரவனன', role: 'உதவி ஆசிரியர்', class: '3அ' },
                { id: 14, name: 'துபமரி ஜபர்னான்', role: 'ஆசிரியர்', class: '3ஆ' },
                { id: 15, name: 'இராபெஸ்வரி வசந்தராென்', role: 'ஆசிரியர்', class: '4அ' },
                { id: 16, name: 'லுஷானா', role: 'உதவி ஆசிரியர்', class: '4அ' },
                { id: 17, name: 'மனகா நகலாசபிள்', role: 'ஆசிரியர்', class: '4ஆ' },
                { id: 18, name: 'அஞ்சனா', role: 'உதவி ஆசிரியர்', class: '4ஆ' },
                { id: 19, name: 'வளர்மதி ஜசல்வசிறி', role: 'ஆசிரியர்', class: '5' },
                { id: 20, name: 'அர்வின் வீன்தீரன்', role: 'உதவி ஆசிரியர்', class: '5' },
                { id: 21, name: 'சுரபமஸ் முருபக', role: 'ஆசிரியர்', class: '6அ' },
                { id: 22, name: 'கமலபவணி பாலசுப்ரமணியம்', role: 'ஆசிரியர்', class: '6ஆ' },
                { id: 23, name: 'சர்மிளா அரவிந்தன்', role: 'ஆசிரியர்', class: '7' },
                { id: 24, name: 'ஜகளரிசிறி ஆறுமுகதாஸ்', role: 'ஆசிரியர்', class: '8' },
                { id: 25, name: 'சத்தியா இராபெந்திரம்', role: 'உதவி ஆசிரியர்', class: '8' },
                { id: 26, name: 'சாந்தஜசாரூபி சாந்தநிபகதன்', role: 'ஆசிரியர்', class: '9' },
                { id: 27, name: 'சாந்தினி கதிபரசு', role: 'ஆசிரியர்', class: '10' },
                { id: 28, name: 'அஞ்சலி இராெபகாபால்', role: 'ஆசிரியர்', class: 'நடணம்' },
                { id: 29, name: 'துளசி மபனாகரன்', role: 'ஆசிரியர்', class: 'சங்கீதம்' }
            ];

            const adminUser = { username: 'admin', password: 'admin123' };

            useEffect(() => {
                loadAttendance();
            }, [selectedDate]);

            const loadAttendance = () => {
                setLoading(true);
                try {
                    const key = `attendance:${selectedDate}`;
                    const result = storage.get(key);
                    if (result) {
                        setAttendance(JSON.parse(result.value));
                    } else {
                        setAttendance([]);
                    }
                } catch (error) {
                    console.log('No attendance data for this date');
                    setAttendance([]);
                }
                setLoading(false);
            };

            const saveAttendance = (data) => {
                try {
                    const key = `attendance:${selectedDate}`;
                    storage.set(key, JSON.stringify(data));
                } catch (error) {
                    console.error('Error saving attendance:', error);
                    alert('Failed to save attendance');
                }
            };

            const handleLogin = (role, user) => {
                setUserRole(role);
                setCurrentUser(user);
                setView(role === 'admin' ? 'admin' : 'teacher');
            };

            const markAttendance = (teacherId) => {
                const existingEntry = attendance.find(a => a.teacherId === teacherId);
                
                if (existingEntry && existingEntry.status !== 'rejected') {
                    alert('Attendance already marked for today');
                    return;
                }

                const newEntry = {
                    teacherId,
                    teacherName: teachers.find(t => t.id === teacherId).name,
                    date: selectedDate,
                    timestamp: new Date().toISOString(),
                    status: 'pending',
                    markedBy: currentUser
                };

                const updatedAttendance = attendance.filter(a => a.teacherId !== teacherId);
                updatedAttendance.push(newEntry);
                
                setAttendance(updatedAttendance);
                saveAttendance(updatedAttendance);
                alert('Attendance marked successfully! Waiting for admin approval.');
            };

            const updateAttendanceStatus = (teacherId, newStatus) => {
                const updatedAttendance = attendance.map(a => 
                    a.teacherId === teacherId 
                        ? { ...a, status: newStatus, approvedAt: new Date().toISOString() }
                        : a
                );
                
                setAttendance(updatedAttendance);
                saveAttendance(updatedAttendance);
            };

            const getAttendanceStatus = (teacherId) => {
                const entry = attendance.find(a => a.teacherId === teacherId);
                return entry ? entry.status : 'absent';
            };

            // Login View
            if (view === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-md mx-auto mt-20">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="text-center mb-8">
                                    <div className="bg-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Users size={32} />
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-800">Annai Lørenskog</h1>
                                    <p className="text-gray-600">Teacher Attendance System</p>
                                </div>

                                <div className="space-y-4">
                                    <button
                                        onClick={() => setView('teacher-select')}
                                        className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center gap-2"
                                    >
                                        <UserCheck size={20} />
                                        Teacher Login
                                    </button>
                                    
                                    <button
                                        onClick={() => setView('admin-login')}
                                        className="w-full bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 transition flex items-center justify-center gap-2"
                                    >
                                        <Users size={20} />
                                        Admin Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Teacher Selection
            if (view === 'teacher-select') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-2xl mx-auto mt-10">
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <h2 className="text-xl font-bold mb-4 text-gray-800">Select Your Name</h2>
                                <div className="space-y-2 max-h-96 overflow-y-auto">
                                    {teachers.map(teacher => (
                                        <button
                                            key={teacher.id}
                                            onClick={() => handleLogin('teacher', teacher)}
                                            className="w-full text-left p-4 border rounded-lg hover:bg-indigo-50 transition"
                                        >
                                            <div className="font-semibold text-gray-800">{teacher.name}</div>
                                            <div className="text-sm text-gray-600">{teacher.role} - {teacher.class}</div>
                                        </button>
                                    ))}
                                </div>
                                <button
                                    onClick={() => setView('login')}
                                    className="mt-4 w-full py-2 text-gray-600 hover:text-gray-800"
                                >
                                    Back
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Admin Login
            if (view === 'admin-login') {
                const [username, setUsername] = useState('');
                const [password, setPassword] = useState('');

                const handleAdminLogin = () => {
                    if (username === adminUser.username && password === adminUser.password) {
                        handleLogin('admin', { name: 'Administrator' });
                    } else {
                        alert('Invalid credentials');
                    }
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-md mx-auto mt-20">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h2 className="text-2xl font-bold mb-6 text-gray-800">Admin Login</h2>
                                <div className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder="Username"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                        onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                    />
                                    <button
                                        onClick={handleAdminLogin}
                                        className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700"
                                    >
                                        Login
                                    </button>
                                    <button
                                        onClick={() => setView('login')}
                                        className="w-full py-2 text-gray-600 hover:text-gray-800"
                                    >
                                        Back
                                    </button>
                                </div>
                                <p className="mt-4 text-sm text-gray-500 text-center">
                                    Demo: admin / admin123
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Teacher View
            if (view === 'teacher') {
                const teacherStatus = getAttendanceStatus(currentUser.id);
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-md mx-auto mt-10">
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <div>
                                        <h2 className="text-xl font-bold text-gray-800">{currentUser.name}</h2>
                                        <p className="text-sm text-gray-600">{currentUser.role} - {currentUser.class}</p>
                                    </div>
                                    <button
                                        onClick={() => {
                                            setView('login');
                                            setCurrentUser(null);
                                            setUserRole(null);
                                        }}
                                        className="text-sm text-gray-600 hover:text-gray-800"
                                    >
                                        Logout
                                    </button>
                                </div>

                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                    <input
                                        type="date"
                                        value={selectedDate}
                                        onChange={(e) => setSelectedDate(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                    />
                                </div>

                                <div className="mb-6">
                                    {teacherStatus === 'absent' && (
                                        <button
                                            onClick={() => markAttendance(currentUser.id)}
                                            className="w-full bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 transition flex items-center justify-center gap-2"
                                        >
                                            <Check size={24} />
                                            Mark Present
                                        </button>
                                    )}
                                    
                                    {teacherStatus === 'pending' && (
                                        <div className="bg-yellow-50 border-2 border-yellow-400 rounded-lg p-4 text-center">
                                            <Clock className="mx-auto mb-2 text-yellow-600" size={32} />
                                            <p className="font-semibold text-yellow-800">Pending Approval</p>
                                            <p className="text-sm text-yellow-600">Waiting for admin to approve</p>
                                        </div>
                                    )}
                                    
                                    {teacherStatus === 'approved' && (
                                        <div className="bg-green-50 border-2 border-green-400 rounded-lg p-4 text-center">
                                            <Check className="mx-auto mb-2 text-green-600" size={32} />
                                            <p className="font-semibold text-green-800">Attendance Approved</p>
                                            <p className="text-sm text-green-600">You are marked present</p>
                                        </div>
                                    )}
                                    
                                    {teacherStatus === 'rejected' && (
                                        <div className="bg-red-50 border-2 border-red-400 rounded-lg p-4 text-center">
                                            <X className="mx-auto mb-2 text-red-600" size={32} />
                                            <p className="font-semibold text-red-800">Attendance Rejected</p>
                                            <p className="text-sm text-red-600">Please contact admin</p>
                                            <button
                                                onClick={() => markAttendance(currentUser.id)}
                                                className="mt-3 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700"
                                            >
                                                Mark Again
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Admin View
            if (view === 'admin') {
                const pendingCount = attendance.filter(a => a.status === 'pending').length;
                const approvedCount = attendance.filter(a => a.status === 'approved').length;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-4xl mx-auto mt-10">
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Admin Dashboard</h2>
                                    <button
                                        onClick={() => {
                                            setView('login');
                                            setCurrentUser(null);
                                            setUserRole(null);
                                        }}
                                        className="text-sm text-gray-600 hover:text-gray-800"
                                    >
                                        Logout
                                    </button>
                                </div>

                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                    <input
                                        type="date"
                                        value={selectedDate}
                                        onChange={(e) => setSelectedDate(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                    />
                                </div>

                                <div className="grid grid-cols-3 gap-4 mb-6">
                                    <div className="bg-yellow-50 p-4 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-yellow-600">{pendingCount}</div>
                                        <div className="text-sm text-gray-600">Pending</div>
                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-green-600">{approvedCount}</div>
                                        <div className="text-sm text-gray-600">Approved</div>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-gray-600">{teachers.length}</div>
                                        <div className="text-sm text-gray-600">Total Teachers</div>
                                    </div>
                                </div>

                                {loading ? (
                                    <div className="text-center py-8 text-gray-600">Loading...</div>
                                ) : (
                                    <div className="space-y-3">
                                        <h3 className="font-semibold text-gray-700 mb-3">Attendance Records</h3>
                                        {teachers.map(teacher => {
                                            const record = attendance.find(a => a.teacherId === teacher.id);
                                            
                                            return (
                                                <div key={teacher.id} className="border rounded-lg p-4">
                                                    <div className="flex justify-between items-center">
                                                        <div className="flex-1">
                                                            <div className="font-semibold text-gray-800">{teacher.name}</div>
                                                            <div className="text-sm text-gray-600">{teacher.role} - {teacher.class}</div>
                                                        </div>
                                                        
                                                        <div className="flex gap-2">
                                                            {!record && (
                                                                <span className="px-3 py-1 bg-gray-200 text-gray-600 rounded text-sm">
                                                                    Not Marked
                                                                </span>
                                                            )}
                                                            
                                                            {record && record.status === 'pending' && (
                                                                <>
                                                                    <button
                                                                        onClick={() => updateAttendanceStatus(teacher.id, 'approved')}
                                                                        className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex items-center gap-1"
                                                                    >
                                                                        <Check size={16} />
                                                                        Approve
                                                                    </button>
                                                                    <button
                                                                        onClick={() => updateAttendanceStatus(teacher.id, 'rejected')}
                                                                        className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 flex items-center gap-1"
                                                                    >
                                                                        <X size={16} />
                                                                        Reject
                                                                    </button>
                                                                </>
