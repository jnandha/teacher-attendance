        .container {

        .header p { color: #666; font-size: 14px; }
        .btn { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; transform: translateY(-2px); }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #218838; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        .btn-link { background: transparent; color: #666; }
        .teacher-list { max-height: 400px; overflow-y: auto; margin: 20px 0; }
        .teacher-item { 
            padding: 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 10px; 
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .teacher-item:hover { border-color: #667eea; background: #f8f9ff; }
        .teacher-name { font-weight: 600; color: #333; }
        .teacher-role { font-size: 14px; color: #666; margin-top: 5px; }
        input[type="text"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        .status-box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .status-pending { background: #fff3cd; border: 2px solid #ffc107; }
        .status-approved { background: #d4edda; border: 2px solid #28a745; }
        .status-rejected { background: #f8d7da; border: 2px solid #dc3545; }
        .admin-record {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .record-header { display: flex; justify-content: space-between; align-items: center; }
        .record-buttons { display: flex; gap: 10px; }
        .btn-small { padding: 8px 15px; font-size: 14px; width: auto; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 20px 0; }
        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center; }
        .stat-number { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 12px; color: #666; margin-top: 5px; }
        .hidden { display: none; }
    </style>

        function updateTeacherStatus() {

            const attendance = getAttendance(date);
            const record = attendance.find(a => a.teacherId === currentUser.id);
            const statusDiv = document.getElementById('teacher-status');

            const date = document.getElementById('teacher-date').value;
            let attendance = getAttendance(date);
            attendance = attendance.filter(a => a.teacherId !== currentUser.id);

            saveAttendance(date, attendance);

                a.teacherId === teacherId ? {...a, status: newStatus, approvedAt: new Date().toISOString()} : a
            );
            saveAttendance(date, attendance);
            updateAdminDashboard();
        }

        window.onload = function() {
            console.log('Attendance System Loaded');
        };
